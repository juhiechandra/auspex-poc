services:
  # Backend API
  - type: web
    name: auspex-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend Static Site
  - type: web
    name: auspex-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to backend URL after deploy
